

<div class="container" style="margin-top: 10%; margin-left: 10%">
  <div class="row" *ngIf="!this.hideContent">
    <div
      class="card"
      style="width: 18rem"
      *ngFor="let movie of this.movies?.results"
    >
      <img
        class="card-img-top"
        src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{
          movie.poster_path
        }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">
          {{ movie.overview }}
        </p>
        <button (click)="this.movieDetails(movie.id)" class="btn btn-primary">
          Go somewhere
        </button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
